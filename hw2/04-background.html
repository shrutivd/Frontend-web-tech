<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>04 - Background</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		/>
		<script defer src="04-background.js"></script>
	</head>
	<body class="d-flex justify-content-center align-content-center p-5">
		<main class="container bg-light w-50 p-15px rounded">
			<h3 class="m-3">Exercise 04 - Background</h3>
			<p class="m-3">
				The background color will change every few seconds (as indicated below).
				You can stop this behavior and you can also change how often the
				background color changes.
			</p>
			<div>
				<label class="m-3 mb-0">Background change interval (seconds): </label>
				<div>
				<input class="m-3 mt-0" type="number" id="interval" />
				</div>
			</div>
			<div>
				<button type="button" class="btn btn-danger m-3">Stop</button>
			</div>
		</main>
	</body>
</html>
